{% extends "books/base.html" %}

{% block content %}
    {% if perms.books.add_book %}
        <a class="btn btn-outline-info btn-sm" href="{% url 'book-create' %}">Add a new book</a>
        <a class="btn btn-outline-info btn-sm" href="{% url 'request-list' %}">Pending Requests</a>
     {% endif %}
    {% for book in books %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ book.author }}</a>
                    <small class="text-muted">{{ book.date_added|date:"F d, Y" }}</small>
                </div>
                <h2><a class="article-title" href="{% url 'book-detail' book.id %}">{{ book.title }}</a></h2>
                <p class="article-content">{{ book.summary }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
